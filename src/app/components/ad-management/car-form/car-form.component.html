<form [formGroup]="adForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input id="title" formControlName="title" type="text" />
  </div>
  <div>
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" formControlName="phoneNumber" type="text" />
  </div>
  <div>
    <label for="kilometers">Kilometers</label>
    <input id="kilometers" formControlName="kilometers" type="number" />
  </div>
  <div>
    <label for="horsepower">Horsepower</label>
    <input id="horsepower" formControlName="horsepower" type="number" />
  </div>
  <div>
    <label for="fuel">Fuel Type</label>
    <input id="fuel" formControlName="fuel" type="text" />
  </div>
  <div>
    <label for="gearbox">Gearbox</label>
    <input id="gearbox" formControlName="gearbox" type="text" />
  </div>
  <div>
    <label for="dateOfFabrication">Date of Fabrication</label>
    <input id="dateOfFabrication" formControlName="dateOfFabrication" type="date" />
  </div>
  <div>
    <label for="sellerName">Seller Name</label>
    <input id="sellerName" formControlName="sellerName" type="text" />
  </div>
  <div>
    <label for="adDescription">Ad Description</label>
    <textarea id="adDescription" formControlName="adDescription"></textarea>
  </div>
  <div>
    <label for="price">Price</label>
    <input id="price" formControlName="price" type="number" step="0.01" />
  </div>
  <div>
    <label for="imageSource">Image Source</label>
    <input id="imageSource" formControlName="imageSource" type="text" />
  </div>
  <button type="submit" [disabled]="adForm.invalid">Submit</button>
</form>
